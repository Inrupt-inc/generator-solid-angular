<div class="login-page">

  <!-- APP LOGO -->
  <div style="margin-top:60px;">
    <i class="fas fa-user-circle" style="font-size: 64px;"></i>
  </div>

  <!-- APP NAME -->
  <h1>
    Profile Demo App
  </h1>

  <!-- LOGIN TITLE -->
  <h2>
    Login with Solid Identity
  </h2>

  <!-- PROVIDER SELECTION -->
  <div style="margin-top: 10px;">
    <ng-select class="login-select"
               bindLabel="providerName"
               bindValue="providerLoginUrl"
               placeholder="Select ID Provider"
               [items]="identityProviders"
               [(ngModel)]="selectedProvider"
               style="width: 360px; height: 48px; margin-left: auto; margin-right: auto;">

      <ng-template ng-option-tmp let-item="item">
        <div style="height:40px; padding-top:10px; position: relative;">
          <img [src]="item.providerImage" style="float: left; height: 32px; width: 32px; margin-top:-5px;" />
          <span style="float: left; margin-left: 10px;">{{ item.providerName }}</span>
          <div style="clear: both;"></div>
          <div class="item-divider"></div>
        </div>
      </ng-template>
    </ng-select>
  </div>

  <!-- REGISTRATION -->
  <div class="registration-link">
    <p style="margin: 12px;">Don't have a Solid Identity?</p>
    <button class="wide-button">Register</button>
  </div>

  <!-- HELP -->
  <div style="margin-top: 48px;">
    <a href class="small-link">
      <i class="fas fa-info-circle"></i> What is a Solid Identity?
    </a>
  </div>

  <!-- ORIGINAL SAMPLE BUTTON -->
  <button type="button" *ngIf="selectedProvider" (click)="onLogin()" style="margin-top: 20px;">Login Solid App</button>
</div>
