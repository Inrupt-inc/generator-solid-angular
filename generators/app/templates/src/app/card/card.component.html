<div class="profile-container">
  <h1>Profile page</h1>
  <img [src]="image" />
  <p>Name: {{ name }}</p>
  <p>Company name: {{ company }}</p>
  <p>Role: {{ role }}</p>
  <h3>Contact Information</h3>
  <p>Contry: {{ address.country_name }}</p>
  <p>Locality: {{ address.locality }}</p>
  <p>Region: {{ address.region }}</p>
  <p>Street: {{ address.street }}</p>
</div>
