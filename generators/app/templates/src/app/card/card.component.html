<div class="profile-container">
  <h1>Profile</h1>

  <div class="profile-fields-container">
    <div class="profile-image-container">
      <img [src]="image" />
    </div>

    <div style="padding-top: 26px;">
      <div class="fields pure-g">
        <!-- NAME -->
        <div class="pure-u-1-1 pure-u-md-1-2">
          <i class="fas fa-user"></i> <input type="text" class="field-text" placeholder="NAME" [(ngModel)]="name" />
        </div>

        <!-- PHONE -->
        <div class="pure-u-1-1 pure-u-md-1-2">
          <i class="fas fa-phone"></i><input type="text" class="field-text" placeholder="PHONE" [(ngModel)]="phone" />
        </div>
      </div>

      <div class="fields pure-g">
        <!-- ROLE -->
        <div class="pure-u-1-1 pure-u-md-1-2">
          <i class="fas fa-user-astronaut"></i> <input type="text" class="field-text" placeholder="ROLE" [(ngModel)]="role" />
        </div>

        <!-- EMAIL -->
        <div class="pure-u-1-1 pure-u-md-1-2">
          <i class="fas fa-envelope"></i><input type="text" class="field-text" placeholder="EMAIL" [(ngModel)]="email" />
        </div>
      </div>

      <div class="fields pure-g">
        <!-- ORGANIZATION -->
        <div class="pure-u-1-1 pure-u-md-1-2">
          <i class="fas fa-building"></i> <input type="text" class="field-text" placeholder="ORGANIZATION" [(ngModel)]="company" />
        </div>

        <!-- ADDRESS -->
        <div class="pure-u-1-1 pure-u-md-1-2">
          <i class="fas fa-map-marker-alt"></i><input type="text" class="field-text" placeholder="ADDRESS" [(ngModel)]="address.street" />
        </div>
      </div>
    </div>
  </div>
</div>
